<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ===== HERO SECTION ===== -->
    <section class="hero">

        <div class="hero-text">
            <h1>Welcome to <span>XYZ Public School</span></h1>
            <h3>Affiliated to CBSE | Excellence in Education</h3>
            <p>
                Welcome to XYZ Public School. Ahead of expected education,
                successful, innovative achievements.
            </p>
            <button [routerLink]="['/form']">Apply Now</button>
        </div>

        <div class="notice-board">
            <h4>üìå Notice Board</h4>
            <ul>
                <li>Admission Open</li>
                <li>Exam Schedule</li>
                <li>Holiday List</li>
                <li>Result Announcement</li>
            </ul>
        </div>

    </section>

    <!-- ===== GALLERY ===== -->
    <section class="hero-image hero-slider" id="heroSlider">

        <div class="slides">
            <div class="slide">
            <img src="school campus.jpg" alt="School Campus" />
            </div>
            <div class="slide">
            <img src="classroom.jpg" alt="Classroom" />
            </div>
            <div class="slide">
            <img src="student gathering.jpg" alt="Student Gathering" />
            </div>
        </div>

        <!-- CONTROLS -->
        <div class="controls">
            <button class="arrow prev">‚ùÆ</button>

            <div class="counter">
            <span id="current">01</span> /
            <span id="total">00</span>
            </div>

            <button class="arrow next">‚ùØ</button>
        </div>

        <!-- DOTS -->
        <div class="dots"></div>

    </section>

</body>
</html>
